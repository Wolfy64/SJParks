version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm run setup
      - save_cache:
          paths:
            - node_modules
            - client/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - deploy:
        name: Deploy to master branch
        command: git@github.com:Wolfy64/SJParks.git master

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            branches:
              only: development
