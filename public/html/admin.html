<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Dashboard - SJParks</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">
    </head>

    <body>
        <div class="header">
            <h1>SJParks</h1>
            <p>Administrative Dashboard</p>
            <!-- <p>{Current Session Usernmae}</p> -->
        </div>
        <hr>
        <!-- send New Message -->
        <section class="wrapper">
            <form action='/message/send' method='POST'>
                <input type="checkbox" name="parkID" value="hack" style="display:none" checked>
                <br>
                <input type="checkbox" name="parkID" value="rose"> Municipal Rose Garden<br>
                <input type="checkbox" name="parkID" value="bh"> Willow Street Frank Bramhall Park<br>
                <input type="checkbox" name="parkID" value="dm"> Del Monte Park<br>
                <textarea rows="4" cols="50" id="message" name="message"></textarea> <br>
                <input type="submit" class="btn btn-success send-message" id="send_message">
            </form>
        </section>
        <hr>
        <br>

        <!-- Add New User Form-->
        <section class="wrapper"> 
            <h1> Add New User </h1> 
            <form action="/login/signup" method = "POST">
                <div class="container" style="background-color:#ebe7e7">
                    <input type="text" placeholder="New Username" name="usname" required>
                    <input type="password" placeholder="New Password" name="pssw" required>
                    <input type="password" placeholder="Confirm New Password" name="cpssw" required>

                    <!-- Not sure how to change text color -->
                    <input type="checkbox" name="isAdmin" value=true> isAdministrator<br>

                    <!-- Nto sure how to center the Place Holder -->
                    <textarea rows="10" cols="50" id="Notes(Entry)" name="eNts" placeholder="Admin Entry Notes"></textarea> 
                </div>
                
                <div class="container" style="background-color:#f1f1f1">   
                    <button type="submit" class="btn btn-outline-success" id = "crtBtn">Create New User</button>
                    <button type="submit" class="btn cancelbtn" >Clear All</button>
                    <!-- <button type="button" class="cnclBtn" style="display: none">Cancel</button> -->
                </div>
            </form>
       </section>

       
        <!-- Add New Park Form-->
        <section class="wrapper"> 
            <h1> Add New Park </h1> 
            <form action="/admin/new_park" method = "POST">
                
                <input type="text" placeholder="Park Name" name="parkname" required>
                <input type="text" placeholder="Park Code" name="parkcode" required>
                
                <div class="container" style="background-color:#f1f1f1">   
                    <button type="submit" class="btn btn-outline-success" id = "crtBtn">Create New Park</button>
                </div>
            </form>
       </section>
    </body>
</html>
