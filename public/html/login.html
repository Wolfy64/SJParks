<html>
    <head>
        <title>Administrator Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css">
        <style>
            body{
                max-width: 500px;
            }
        </style>
    </head>
     <body>    
    <form action="/admin">
      <div class="imgcontainer">
        <img src="controllers/img/logo.svg" alt="Logo" class="avatar" style="display: none" />
      </div>
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
            
        <button type="submit" >Login</button>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn" style="display: none">Cancel</button>
        <span class="psw" style="display: none">Forgot <a href="#">password?</a></span>
      </div>
    </form>
    
    </body>
</html>
